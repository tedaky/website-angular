<ul>
  <li *ngFor="let set of skills">
    <app-skill-group-component [skillGroup]="set.skill_group"></app-skill-group-component>
    <ul>
      <li *ngFor="let skill_item of set.skill_item">
        <app-skill-item-component [skillItem]="skill_item"></app-skill-item-component>
      </li>
    </ul>
  </li>
</ul>
