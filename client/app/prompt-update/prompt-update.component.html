<div *ngIf="hasUpdate && !closeUpdate" class="prompt-update">
  <div class="prompt-update-content">
    <p>
      <span>Update Available</span>
      <button role="button" class="prompt-button-action" (click)="reload();">Reload</button>
      <button role="button" class="prompt-button-close" (click)="close();">&times;</button>
    </p>
  </div>
</div>
